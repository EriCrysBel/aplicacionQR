<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador QR</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <header>
    <div class="cabecera">
      <figure class="logo">
        <img src="images/Logo.png" alt="logotipoTandem" width="150px">
      </figure>
      <h1 class="titulo">Proyecto TÁNDEM Aranjuez</h1>
    </div>
  </header>

  <main>

      <div class="usuario-div">
        <div class="fotoUsuario">
          <img src="images/usuariofoto.png" alt="fotoUsuario" class="fotoUsuario" width="180px">
        </div>
        <div class="botonUsuario uno">
          <p>Nombre:</p>
            <p>Apellidos:</p>
            <p>Cargo:</p>
          </p>
        </div>
        <div class="botonUsuario dos">
          <a href="#"><button type="button">Editar foto de perfil</button></a>
        </div>
        <div class="botonUsuario tres">
          <a href="#"><button type="button">Configuración de usuario</button></a>
        </div>
      </div>

    

    <div class="contenedorDerecha">

      <div class="operaciones-div">
        <div class="qr">
          <img src="images/qr.png" alt="qr" width="100">
        </div>
        <div class="boton">
          <a href="#"><button type="button">Crear QR</button></a>
        </div>
      </div>

      <div class="operaciones-div">
        <div class="qr">
          <img src="images/qr.png" alt="qr" width="100">
        </div>
        <div class="boton">
          <a href="#" ><button type="button" >Editar QR</button></a>
        </div>
      </div>

      <div class="operaciones-div">
        <div class="qr">
          <img src="images/qr.png" alt="qr"  width="100">
        </div>
        <div class="boton">
          <a href="#"><button type="button">Eliminar QR</button></a>
        </div>
      </div>

      <div class="operaciones-div">
        <div class="qr">
          <img src="images/qr.png" alt="qr" width="100" >
        </div>
        <div class="boton">
          <a href="#" ><button type="button" >Descargar QR</button></a>
        </div>
      </div>

    </div>


  </main>




  <footer>
      <div >
    <a href="#" ><button type="button" class="quinto">Vista previa de la página</button></a>
  </div>

</div>

</html>
